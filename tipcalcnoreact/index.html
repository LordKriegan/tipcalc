<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Love Thy Wait Staff!</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <nav class="navbar-dark navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand mx-auto" href="#">Show The Waiter/Waitress Some Love!</a>
    </nav>
    <div class="container">
        <div class="row match-my-cols"><!--match-my-cols makes all columns same height-->
            <div class="col-12 col-md-4 offset-md-1">
                <div class="card fullHeight"> <!--fullHeight fills column content to height of column-->
                    <h5 class="text-center card-header">Bill Information</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="bill" class="form-label">Bill Amount: <small class="form-text redText" id="billError"></small></label>
                                <input min="0" type="number" id="bill" class="form-control" value="0" />
                            </div>
                            <div class="form-group">
                                <label for="percentage" class="form-label">Tip Percentage: <small class="form-text redText"
                                        id="percentageError"></small></label>
                                <input min="1" placeholder="15" type="number" id="percentage" class="form-control"
                                    value="15">
                            </div>
                            <div class="form-group">
                                <label for="splitNum" class="form-label">Split: <small class="form-text redText" id="splitError"></small></label>
                                <input min="1" placeholder="1" type="number" id="splitNum" class="form-control"
                                    value="1" />
                                <small class="text-muted form-text">Leave at 1 if you are not splitting.</small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 offset-md-1">
                <div class="card-block d-flex card fullHeight">
                    <h5 class="text-center card-header">Total Love</h5>
                    <div class="align-items-center d-flex flex-column justify-content-center card-body">
                        <h1 id="totalTip" class="card-text">$0</h1>
                        <p id="splitNumDisp" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
